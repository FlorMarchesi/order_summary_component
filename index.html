<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="contenedor">
    <img class="contenedor__img--hero" src="images/illustration-hero.svg" alt="">
    <div class="contenedor__text_general">
      <h1>Order Summary</h1>
      <p class="contenedor__p--text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <article class="contenedor__article--annual_plan">
        <div>
          <img src="images/icon-music.svg" alt="">
          <p><b>Annual Plan</b>
          <br>
          <span>$59.99/year</span></p>
        </div>
        <a href="">Change</a>
      </article>
      <div class="button">
        <button id="payment">Proceed to Payment</button><br>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
